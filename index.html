<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
  </head>
  <body>
    <ul id="cat-list"></ul>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" alt="nice cat">
    </div>
    <div id="admin">
      <button type="button" id="adminButton" onClick="octopus.toggleAdmin()">Admin</button>
    </div>
    <div id="adminArea">
    <br>
      <form>
        Cat Name:
        <input type="text" id="catName" value="">
        <br>
        Cat URL:
        <input type="text" id="catURL" value="">
        <br>
        Counter:
        <input type="text" id="counter" value="">
      </form>
      <button type="button" id="saveButton" onClick="octopus.save()">Save</button>
      <button type="button" id="cancelButton" onClick="octopus.cancel()">Cancel</button>
      
    </div>
      <script src="js/new.js"></script>
  </body>
</html>
